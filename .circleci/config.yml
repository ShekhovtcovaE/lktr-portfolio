version: 2.1
orbs:
  python: circleci/python@1.4.0
jobs:
  build:
    docker:
      - image: nikolaik/python-nodejs
    steps:
      - checkout
      - run: pip install -r requirements.txt
      - run: npm install webpack babel-core node-sass babel-loader sass-loader css-loader url-loader style-loader file-loader extract-text-webpack-plugin
      - run: lektor plugins add webpack-support
      - run: lektor build -f webpack
